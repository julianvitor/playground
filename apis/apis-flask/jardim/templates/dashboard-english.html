<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the Smart Vegetable Garden Dashboard.
    Monitor and control the air and soil sensors, electricity, reservoirs, and environmental sensors of your garden conveniently and efficiently.
    Water your plants manually with a single click. 
    Switch between light and dark modes for a personalized experience.">
    <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap">
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/x-icon">

    <title>Smart Vegetable Garden Dashboard</title>
    <style>
        /* Estilos críticos */
        body{
            background-color: #9f9f9f;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system,BlinkMacSystemFont,system-ui,"Segoe UI",Roboto,Helvetica,Arial,sans-serif,"Segoe UI Symbol";
            transition: background-color 0.9s ease,color 0.9s ease
            }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="/static/script.js"></script>
</head>
<body>
    <div class="container center-container">
        <header>
            <h1>Garden</h1>
            <label class="switch">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="slider"></span>
            </label>      
            <a href="/pt"><button id="language-switch-btn">Portugês</button></a>
        </header>
        <section class="sensor" id="sensor-container">
            <!-- Sensor data will be inserted here using JavaScript -->
        </section>
        <section class="water-plant">
            <h2>Plant Watering</h2>
            <button id="water-button" class="water-button">Manually Water Plant</button>
        </section>
    </div>
</body>
</html>
